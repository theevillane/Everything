    <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="hh.css">
<script>
  function checkWordLimit() {
      const textarea = document.getElementById('userInput');
      const wordLimit = 10; // Set the word limit
      const words = textarea.value.split(/\s+/).filter(Boolean); // Split by whitespace and filter out empty entries
      
      if (words.length > wordLimit) {
          // If word limit is exceeded, trim the input
          textarea.value = words.slice(0, wordLimit).join(' ') + ' ';
          document.getElementById('warning').innerText = 'Word limit exceeded! Only the first 10 words are kept.';
            } else {
                document.getElementById('warning').innerText = ''; // Clear warning if within limit
      }
  }
</script>
</head>
<body>

<h2>Contact Us</h2>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Gender</label>
    <select id="country" name="country">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Prefer not say</option>
      <option value="Confused">Confused</option>
    </select>

    <label for="email"><b>Email</b></label>
   <input type="text" placeholder="abx@gmail.com" name="email" required>

    <label for="subject">Is your feature request related to a problem? Please describe.</label>
    <textarea id="subject" name="subject" placeholder="A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]" style="height:200px"></textarea>

    <label for="subject">Describe the solution you'd like</label>
    <textarea id="subject" name="subject" placeholder="A clear and concise description of what you want to happen." style="height:200px"></textarea>

    <label for="subject">Describe alternatives you've considered</label>
    <textarea id="subject" name="subject" placeholder="A clear and concise description of any alternative solutions or features you've considered." style="height:200px"></textarea>

    <label for="subject">Additional context</label>
    <textarea id="subject" name="subject" placeholder="Add any other context or screenshots about the feature request here." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
