<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Limit Example</title>
    <script>
        function checkWordLimit() {
            const textarea = document.getElementById('userInput');
            const wordLimit = 10; // Set the word limit
            const words = textarea.value.split(/\s+/).filter(Boolean); // Split by whitespace and filter out empty entries
            
            if (words.length > wordLimit) {
                // If word limit is exceeded, trim the input
                textarea.value = words.slice(0, wordLimit).join(' ') + ' ';
            }
        }
    </script>
</head>
<body>
    <h1>Word Limit Input</h1>
    <textarea id="userInput" rows="4" cols="50" oninput="checkWordLimit()" placeholder="Type your message..."></textarea>
    <p>Word limit: 10</p>
</body>
</html>
